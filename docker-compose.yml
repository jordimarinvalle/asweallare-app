version: '3.8'

services:
  # ============================================================================
  # FULLY LOCAL DEVELOPMENT (No external services needed)
  # Run: docker-compose up
  # ============================================================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: asweallare
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema-local.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/fixtures.sql:/docker-entrypoint-initdb.d/02-fixtures.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js App (Local Mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/asweallare
      - USE_LOCAL_DB=true
      - LOCAL_MODE=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy

  # pgAdmin (Database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
