version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: asweallare
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema-local.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/fixtures.sql:/docker-entrypoint-initdb.d/02-fixtures.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # UI App (Framework7 + Vite) - Consumer facing app
  # ============================================================================
  ui:
    build:
      context: ./apps/ui
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      - ./apps/ui:/app
      - /app/node_modules
      - ./public:/app/public/assets
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================================================
  # Admin App (Next.js) - Admin panel
  # ============================================================================
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://localhost:3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/asweallare
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - USE_LOCAL_DB=true
      - LOCAL_MODE=true
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
      - /app/.next
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================================================
  # pgAdmin (Database UI) - Optional
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  pgadmin_data:
